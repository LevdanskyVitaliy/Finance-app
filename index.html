    <style>
.expanded-row {
  position: fixed;
  display: block;           
  width: 90vw;               
  max-width: 900px;           
  margin: 0 auto;             
  padding: 1rem;
  overflow-x: auto;           
  background-color: #fefefe;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  border-radius: 0.5rem;
  box-sizing: border-box;
  z-index: 1001;
}

/* Make each cell take full width and stack vertically on small screens */
.expanded-row td {
  display: block;
  width: 100%;
  text-align: left;
  margin-bottom: 0.5rem;
  z-index: 1001;
}

/* Inputs and selects stretch to full width */
.expanded-row input[type="number"],
.expanded-row input[type="date"],
.expanded-row input[type="text"],
.expanded-row select {
  width: 100%;
  box-sizing: border-box;
  z-index: 1001;
}

/* Buttons aligned horizontally and spaced */
.expanded-row td:last-child {
  display: flex;
  margin-top: 1rem;
  gap: 0.5rem;
}

/* Optional: prevent input/select from being too narrow on larger screens */
@media (min-width: 640px) {
  .expanded-row td {
    display: table-cell;
    width: auto;
    margin-bottom: 0;
  }
  .expanded-row input, .expanded-row select {
    width: auto;
    min-width: 150px;
  }
  .expanded-row {
    display: table-row;
    width: 100%;
    margin: 0;
    overflow-x: visible;
  }
  .expanded-row td:last-child {
    justify-content: flex-start;
  }
}

.bg-dollar-pattern {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><text y='48' font-size='48' opacity='0.3' fill='rgba(0,128,0,0.1)'>$</text></svg>");
        background-repeat: repeat;
        background-size: 64px 64px;
      }

.bag-blur-overlay {
  display: none; /* Hidden by default, shown when editing */
  position: fixed; 
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  backdrop-filter: blur(5px);
  background-color: rgba(0, 0, 0, 0.2);
  z-index: 1000; 
}


#filterShow {
  float: right;
}
    </style>

  <body
    class="dark:bg-[#013220] bg-[#A8DCAB] text-gray-800  font-sans flex bg-dollar-pattern pt-10 md:pt-5"
  >
    <header class="fixed top-0 left-0 w-full z-50 bg-black p shadow-lg"">
      <div

      >

        <a href="https://www.apple.com" target="_blank">Finance App</a>  
        </p>

        <button id="menu-btn" class="text-white md:hidden px-10 py-2 focus:outline-none">
          &#9776; 
        </button>
        
        <div id="menu"

          <!-- Close button aligned right -->

            <button id="close-btn" class="text-red-500">
              &#x2715

          </div>

            Add operation <span class="text-green-500 font-extrabold text-xl">+</span>

          <button id="toggle" 
                  class="bg-black dark:bg-gray-200 text-md text-white dark:text-black px-2 py-0 rounded-full transition m-0 md:m-0 md:w-auto w-full">
            Light mode
          </button>
        </div>
        
      </div>
    </div>
    </header>

    
    <main  class="mt-20 md:mt-25 p-4">
      <div id="filters" class="flex flex-wrap gap-4 space-y-2 sm:space-y-0 sm:flex-row items-center mb-4 max-w-4xl mx-auto px-4 text-gray-900 dark:text-white">
        <select id="filterCategory" class="px-3 py-2 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">All Categories</option>
         
          <!-- Populate dynamically -->
        </select>
      
        <select id="filterType" class="px-3 py-2 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">All Types</option>
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      
        <button id="filterReset" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Reset Filters
        </button>

        <div class="ml-2 md:ml-auto items-center flex gap-2 md:gap-5 md:mr-1"> 
          <span class="font-semibold">Disp:</span>
        <select id="filterShow" class="ml-auto px-3 py-2 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="filt-10">10</option>
          <option value="filt-20">20</option>
          <option value="filt-50">50</option>
        </select>
      </div>
      </div>
      <!-- MAIN CONTENT -->

        <div id="table-id-div" class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300 dark:border-gray-700">
          <table id="transactions-table" class="min-w-full table-auto border-collapse border border-gray-300 dark:border-gray-700">
            <thead class="bg-gray-900 text-white">
              <tr>
                <th class="border border-gray-600 px-3 py-2 text-center text-xs sm:text-sm md:text-base font-semibold">ID</th>
                <th class="border border-gray-600 px-3 py-2 text-center text-xs sm:text-sm md:text-base font-semibold">Amount</th>
                <th class="border border-gray-600 px-3 py-2 text-center text-xs sm:text-sm md:text-base font-semibold">Date</th>
                <th class="border border-gray-600 px-3 py-2 text-center text-xs sm:text-sm md:text-base font-semibold">Category</th>
                <th class="border border-gray-600 px-3 py-2 text-center text-xs sm:text-sm md:text-base font-semibold">Description</th>
                <th class="border border-gray-600 px-3 py-2 text-center text-xs sm:text-sm md:text-base font-semibold">Type</th>
                <th class="border border-gray-600 px-3 py-2 text-center text-xs sm:text-sm md:text-base font-bold">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 divide-y divide-gray-300">
            </tbody>
          </table>

      </div>

<div id="pagination" class="flex items-center justify-center space-x-2 mt-4">

    Prev

    Next
  </button>
</div>
